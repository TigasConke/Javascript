<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>

    <script>
        //string
        var texto = "Salve rapaziada!";

        //number
        var numeroInteiro = 10;
        var numeroDecimal = 10.9;

        //boolean
        var verdadeiro = true;
        var falso = false;

        alert(texto + " Eu conheço " + numeroInteiro + " pessoas " + " que tem " +numeroDecimal + " reais " + " e são " + falso + " e não " + verdadeiro);

        document.write(texto)
    </script>
</head>
<body>
    <h1>Variáveis</h1>
</body>
</html>
