<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil ou não</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro</h1>
    Insira seu país de origem: <input type="text" name="origem" id="origem">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res">

    </div>
    <script>
        function verifica(){
            var pais = 'França'
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>País de nascimento: ${pais}.<p>`
            if(pais == 'Brasil'){
                res.innerHTML += '<p>Você é <strong>brasileiro<strong>.<p>'
            }
            else{
                res.innerHTML += '<p>Você é <strong>estrangeiro<strong>.<p>'
            }
        }
    </script>   
</body>
</html>
