
<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 15pt Arial;
            background: rgb(216, 92, 216); 
            color: white;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center; 

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> 
        Não grita!
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'Palmeiras não tem mundial\n'
            a.style.background = 'green'
        }

        function entrar(){
            a.innerText ='aaaaaaaaaaaaaaa'
        }

        function sair(){
            a.innerText = 'Não grita!'
            a.style.background = 'rgb(216, 92, 216)'
        }
    </script>
</body>
</html>
