<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>Condicionais</h1>
    
    <script>
        
        var nota1 = 10;
        var nota2 = 7;
        var media = (nota1 + nota2) / 2; 

        document.write("A primeira nota é: " + nota1 + "<br>");
        document.write("A segunda nota é: " + nota2 + "<br>");
        document.write("A média do aluno é: " + media + "<br>");

        if (media >= 7){
            document.write("O aluno foi Aprovado!<br>");
        } else {
            document.write("O aluno foi Reprovado!<br>");
        }

    </script>
</body>
</html>
