<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Area Terreno</title>
</head>
<body>
    <h1>Calculadora Area Terreno</h1>

    <script>
        
       function calcularAreaTerreno(largura, comprimento){
        var area = largura * comprimento;

        return area;
       }

       var largura = parseFloat(prompt("Insira a largura do terreno:"));
       var comprimento = parseFloat(prompt("Insira o comprimento do terreno:"));

       document.write("A área do terreno é de " + calcularAreaTerreno(largura, comprimento) + " metros quadrados.");
      
    </script>
</body>
</html>
